<!DOCTYPE html>
<html>
<head>
    <title>Register for {{ event.name }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Register for {{ event.name }}</h1>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">{{ form.name.label }}</label>
                {{ form.name }}
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
